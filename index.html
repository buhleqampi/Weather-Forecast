<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Forecast-App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav-left">
                <img src="./Assets/weather-app-icon-outline-style-isolated-on-white-background-free-vector-removebg-preview.png" alt="Weather Logo" class="logo">
                <a href="#" class="country-link">South Africa</a>
                <div class="dropdown">
                    <button class="dropbtn">Change Country</button>
                    <div class="dropdown-content">
                        <a href="#">USA</a>
                        <a href="#">UK</a>
                        <a href="#">India</a>
                    </div>
                </div>
            </div>
            <div class="nav-right">
                <input type="text" class="search-input" placeholder="Search city...">
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Daily Weather Forecast</h1>
        <div class="carousel">
            <button class="carousel-control prev" aria-label="Previous" onclick="initCarousel() ">&#10094;</button>
            <div class="carousel-wrapper">
              <div id="weather-cards" class="weather-cards"></div>
            </div>
            <button class="carousel-control next" aria-label="Next" onclick="initCarousel() ">&#10095;</button>
          </div>
        </div>
      </div>

  <script src="./index.js"></script>  
</body>
</html>
